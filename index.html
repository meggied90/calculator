<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <div class="calcbody">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="numbers">
                    <div class="button" id="1">1</div>
                    <div class="button" id="2">2</div>
                    <div class="button" id="3">3</div>
                    <div class="button" id="4">4</div>
                    <div class="button" id="5">5</div>
                    <div class="button" id="6">6</div>
                    <div class="button" id="7">7</div>
                    <div class="button" id="8">8</div>
                    <div class="button" id="9">9</div>
                    <div class="zero" id="0">0</div>
                    <div class="clear" id="clear">C</div>
                    <div class="enter" id="enter">submit</div>
                </div>
                <div class="functions">
                    <div class="function" id="add">+</div>
                    <div class="function" id="subtract">-</div>
                    <div class="function" id="multiply">x</div>
                    <div class="function" id="divide">/</div>
                </div>
                
            </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
