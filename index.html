<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js"></script>
    <div class="main">
        <div class="calcbody">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="numbers">
                    <div class="button" id="1" onClick="writeNumber('1')">1</div>
                    <div class="button" id="2" onClick="writeNumber('2')">2</div>
                    <div class="button" id="3" onClick="writeNumber('3')">3</div>
                    <div class="button" id="4" onClick="writeNumber('4')">4</div>
                    <div class="button" id="5" onClick="writeNumber('5')">5</div>
                    <div class="button" id="6" onClick="writeNumber('6')">6</div>
                    <div class="button" id="7" onClick="writeNumber('7')">7</div>
                    <div class="button" id="8" onClick="writeNumber('8')">8</div>
                    <div class="button" id="9" onClick="writeNumber('9')">9</div>
                    <div class="zero" id="0" onClick="writeNumber('0')">0</div>
                    <div class="clear" id="clear" onClick="clearNumber()">C</div>
                    <div class="enter" id="enter" onClick="enterNumber()">submit</div>
                </div>
                <div class="functions">
                    <div class="function" id="add" onClick="chooseOperation('add')">+</div>
                    <div class="function" id="subtract" onClick="chooseOperation('subtract')">-</div>
                    <div class="function" id="multiply" onClick="chooseOperation('multiply')">x</div>
                    <div class="function" id="divide" onClick="chooseOperation('divide')">/</div>
                </div>
                
            </div>
    </div>
  </body>
</html>
